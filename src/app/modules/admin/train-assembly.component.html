<form (ngSubmit)="addTrain(trainForm)" #trainForm="ngForm">
<div class="form-row">
  <div class="form-group col-md-3">
    <label for="trainName">Train Name</label>
    <input type="text" name="trainName" [ngModel] class="form-control" required>
  </div>
  <div class="form-group col-md-3">
    <label for="locomotive">Locomotive</label>
    <select
      class="form-control"
      required
      [ngModel]
      name="locomotive">
    <option value="" disabled>Choose Locomotive</option>
    <option
      *ngFor="let locomotive of locomotives"
      [ngValue]="locomotive.id">{{ locomotive.id }}</option>
    </select>
  </div>
  <div class="form-group col-md-3">
    <label for="railroadCar">Railroad Car</label>
    <select
      class="form-control"
      required
      [ngModel]
      name="railroadCar">
    <option value="" disabled>Choose Railroad Car</option>
    <option
      *ngFor="let railroadCar of railroadCars"
      [ngValue]="railroadCar">{{ railroadCar.modelName }}</option>
    </select>
  </div>
  <div class="form-group col-md-3">
    <label for="railroadCarAmount">Railroad Car Amount</label>
    <input class="form-control" type="number" name="railroadCarAmount" [ngModel] required>
  </div>
</div>
<div class="form-group">
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!trainForm.valid">Add Train</button>
</div>
</form>
<h1>Current Trains:</h1>
<ul>
  <li *ngFor="let train of trains">
    {{ train.locomotive }}, {{ train.railroadCarAmount }} {{ train.railroadCar.modelName }}s
  </li>
</ul>
