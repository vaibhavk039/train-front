
<form (ngSubmit)="findPurchases(purchaseForm)" #purchaseForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="username">Username</label>
      <select class="form-control" [ngModel] name="username">
      <option value="" disabled>Choose user</option>
      <option
        *ngFor="let username of usernames"
        [ngValue]="username">{{ username }}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="route">Route</label>
      <select class="form-control" [ngModel] name="route">
      <option value="" disabled>Choose route</option>
      <option
        *ngFor="let route of routes"
        [ngValue]="route">{{ route.id }}, {{ route.departureCity }}-{{ route.arrivalCity }}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="date">Date</label>
      <input type="date" class="form-control" name="date" [ngModel]>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!purchaseForm.valid">Find Routes</button>
  <button
    class="btn btn-danger"
    type="button"
    (click)="clear(purchaseForm)">Clear Form</button>
</form>
<br>
<div *ngIf="searchResultPurchases.length === 0" class="card-group">
  <purchase-card *ngFor="let purchase of purchases" [purchase]="purchase" class="col-md-4"></purchase-card>
</div>
<div class="card-group">
  <purchase-card *ngFor="let purchase of searchResultPurchases" [purchase]="purchase" class="col-md-4"></purchase-card>
</div>
