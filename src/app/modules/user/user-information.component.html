<form (ngSubmit)="saveInformation(informationForm)" #informationForm="ngForm">
  <div class="form-group">
    <label for="creditCard">Credit Card</label>
    <input
      type="text"
      class="form-control"
      name="creditCard"
      required
      pattern="^[0-9]{4}$"
      [ngModel]="currentUser.creditCard"
      #creditCard="ngModel" />
  </div>
  <div *ngIf="creditCard.invalid && creditCard.dirty"
        class="alert alert-danger">
      Not a valid credit card number.
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      name="address"
      [ngModel]="currentUser.address"
      required />
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!informationForm.valid || informationForm.pristine">Save changes</button>
  </div>
</form>
