<div class="car">
  <div class="row justify-content-center">
    <h6>All seats are facing left</h6>
  </div>
  <div class="row justify-content-center car-select">
    <button
      class="btn btn-success"
      type="button"
      (click)="previousCar()"><--</button>
    <p class="car-text">
      Railroad car {{ currentRailroadCar + 1 }}
    </p>
    <button
      class="btn btn-success"
      type="button"
      (click)="nextCar()">--></button>
  </div>
  <br>
  <div class="row justify-content-center car-select">
    <div class="border border-secondary car">
      <div  *ngFor="let number of arrayOfLengthOfThree; let i = index">
        <input
          *ngFor="let index of arrayOfNumberOfRows; let j = index"
          [disabled]="currentRoute.seatsTaken[currentRailroadCar].includes(j * 6 + i)"
          type="checkbox"
          [(ngModel)]="currentRailroadCarSeatsTaken[j * 6 + i]">
      </div>
      <div class="">
        <hr>
      </div>
      <div  *ngFor="let number of arrayOfLengthOfThree; let i = index">
        <input
          *ngFor="let index of arrayOfNumberOfRows; let j = index"
          [disabled]="currentRoute.seatsTaken[currentRailroadCar].includes(j * 6 + i + 3)"
          type="checkbox"
          [(ngModel)]="currentRailroadCarSeatsTaken[j * 6 + i + 3]">
      </div>
    </div>
  </div>
  <br>
  <div class="">
    <button
      type="button"
      class="btn btn-block btn-primary"
      (click)="proceed()">Proceed</button>
  </div>
</div>
